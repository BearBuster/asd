<div class="main" style="width: 100%; height: 100%; padding: 55px">
  <div>

  </div>
  <div style="width: 400px; height: 200px">
    <mat-card style="margin-bottom: 40px">
      <mat-card-content>
        <div style="display: flex">
          <mat-icon>subscriptions</mat-icon>
          <h3 style="margin-left: 10px">Please enter a YouTube URL</h3>
        </div>
        <mat-form-field style="display: block">
          <mat-label>Clearable input</mat-label>
          <input matInput type="text" [(ngModel)]="youTubeValue">
          <button *ngIf="youTubeValue" matSuffix mat-icon-button aria-label="Clear" (click)="youTubeComments()">
            <mat-icon>play_arrow</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</div>
